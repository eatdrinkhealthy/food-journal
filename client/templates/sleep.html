<template name="sleep">
    <h4 class="page-header">Last Night's Sleep</h4>

    <div class="row">
        <div class="form-group {{errorClass 'sleep.hours'}} col-xs-3">
            <label for="sleep-hours" class="control-label">Hours</label>

            <input type="number" name="sleep-hours" id="sleep-hours" value="{{sleep.hours}}"
                   class="form-control" min="0" max="72" step="0.25"/>
            <span class="help-block">{{errorMessage 'sleep.hours'}}</span>
        </div>
        <div class="form-group {{errorClass 'sleep.quality'}} col-xs-3">
            <label for="sleep-quality" class="control-label">Quality</label>

            <select name="sleep-quality" id="sleep-quality" class="form-control">
                <!--note, sleep.quality falls out of scope (undefined) within the each loop -->
                <option {{sleepQualitySelected ''}} value=""></option>
              {{#each sleepQuality}}
                  <option {{sleepQualitySelected this}} value="{{this}}">{{this}}</option>
              {{/each}}
            </select>
            <span class="help-block">{{errorMessage 'sleep.quality'}}</span>
        </div>
    </div>
</template>
