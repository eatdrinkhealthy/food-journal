<template name="journalEntry_edit">
    <form class="main form page">
        <div class="form-group {{errorClass 'entryDate'}}">
            <label for="entry-edit-datepicker" class="control-label">Date</label>

            <div class="input-group date" id="datepicker-container">
                <input name="date" type="text" class="form-control"
                       id="entry-edit-datepicker" value="{{formattedDate}}"/>
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                </span>
            </div>
            <span class="help-block">{{errorMessage 'entryDate'}}</span>
        </div>
        <div class="form-group {{errorClass 'caption'}}">
            <label for="caption" class="control-label">Caption</label>

            <div class="controls">
                <input type="text" class="form-control" id="caption"
                       name="caption" value="{{caption}}"/>
                <span class="help-block">{{errorMessage 'caption'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'sleep.hours'}}">
            <label for="sleep-hours" class="control-label">Hours</label>

            <div class="controls">
                <input type="number" name="sleep-hours" id="sleep-hours" value="{{sleep.hours}}"
                       class="form-control" min="0" max="72" step="1"/>
                <span class="help-block">{{errorMessage 'sleep.hours'}}</span>
            </div>
        </div>
        <input type="submit" class="btn btn-primary submit" value="Submit"/>
        <hr/>
        <a href="#" class="btn btn-danger delete">Delete Post</a>
    </form>
</template>
