<template name="journalEntryFormFields">
    <div class="row">
        <div class="form-group {{errorClass 'entryDate'}} col-sm-3 col-sm-offset-9">
            <label for="entry-datepicker" class="control-label">Date</label>
            <div class="input-group date" id="entry-datepicker-container">
                <input name="entry-date" value="{{formattedEntryDate}}" type="text"
                       class="form-control" id="entry-datepicker"/>
                <span class="input-group-addon"> <i class="glyphicon glyphicon-th"></i> </span>
            </div>
            <span class="help-block">{{errorMessage 'entryDate'}}</span>
        </div>
    </div>

    <div class="row">
        <div class="form-group {{errorClass 'caption'}} col-xs-12">
            <label for="caption" class="control-label">Caption</label>

            <input name="caption" id="caption" type="text" value="{{caption}}"
                   class="form-control"/>
            <span class="help-block">{{errorMessage 'caption'}}</span>
        </div>
    </div>

    {{> sleep}}

    {{> breakfast}}

</template>
