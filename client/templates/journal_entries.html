<template name="journalEntriesList">
    <div class="journal-entries">
        {{#each journalEntries}}
            {{> journalEntry}}
        {{/each}}
    </div>
</template>

<template name="journalEntry">
    <div class="journal-entry">
        <div class="journal-entry-content">
            <h3><a href="{{pathFor 'journalEntryPage'}}">{{_id}}</a><span>{{caption}}</span></h3>
        </div>
        <a href="{{pathFor 'journalEntryPage'}}" class="discuss btn btn-default">View</a>
    </div>
</template>
