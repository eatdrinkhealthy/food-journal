<template name="journalEntriesList">
    <div class="journal-entries">
        {{#each journalEntries}}
            {{> journalEntry}}
        {{/each}}
    </div>
</template>

<template name="journalEntry">
    <div class="journal-entry">
        <div class="journal-entry-content">
            <h3><a href="http://localhost:3000">{{formatDate date}}</a><span>{{title}}</span></h3>
        </div>
    </div>
</template>
