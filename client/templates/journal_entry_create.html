<template name="journalEntry_create">
    <form class="main form page">
        <div class="form-group {{errorClass 'entryDate'}}">
            <label for="entry-datepicker" class="control-label">Date</label>

            <div class="input-group date" id="datepicker-container">
                <input name="date" value="{{suggestedNewDate}}" type="text"
                       class="form-control" id="entry-datepicker"/>
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                </span>
            </div>
            <span class="help-block">{{errorMessage 'entryDate'}}</span>
        </div>
        <div class="form-group {{errorClass 'caption'}}">
            <label for="caption" class="control-label">Caption</label>

            <div class="controls">
                <input name="caption" id="caption" type="text" value=""
                       class="form-control"/>
                <span class="help-block">{{errorMessage 'caption'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
