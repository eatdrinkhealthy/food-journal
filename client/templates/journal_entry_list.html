<template name="journalEntry_list">
    <div class="well">
        <h3 class="journal-header">FOOD MOOD JOURNAL</h3>
        <hr class="hidden-sm">
        <p class="journal-preface">How you eat is just as important as what you eat. I want you to think of eating
            as a sacred act that you get to enjoy and look foward to. After you sit down,
            take several deep breaths. You can actually trick your nervous system into thinking
            itâ€™s relaxed simply by slowing down and invoking the breath.</p>
    </div>
    <div class="journal-entries">
        {{#each journalEntries}}
            {{> journalEntry_item}}
        {{/each}}

        {{#if nextPath}}
            <a href="{{nextPath}}" class="load-more">Load more</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
